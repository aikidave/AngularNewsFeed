<h1>{{title}}</h1>

<div *ngFor='let newsItem of newsItems'>
  <h2>{{newsItem.title}}</h2>
  <p>url: {{newsItem.url}}</p>
  <p>Published on: {{newsItem.publishedDate}}</p>
  <p>Last updated: {{newsItem.lastUpdatedDate}}</p>
  <p>Author: {{newsItem.author.name}} (website: {{newsItem.author.website}})</p>
</div>
